<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>开发者工具</title>
	</head>
	<body>
		<div id="app"></div>
		
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				template: '<h1>{{msg}} <br>{{name}}</h1>',
				data: {
					msg: '你好 Vue',
					name: '开发者'
				},
				el: '#app'
			})
		</script>
	</body>
</html>
