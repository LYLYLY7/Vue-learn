<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template配置项详解</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
	<h1>{{msg}}</h1>
	<h1>{{name}}</h1>
	<h1>{{age}}</h1>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			msg: 'Hello Vue',
			name: '小明',
			age: '18'
		},
	})
</script>
</body>
</html>
