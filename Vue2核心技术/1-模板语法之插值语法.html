<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法之插值语法{{}}</title>
	<!--安装Vue-->
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
	<!--在data中声明的-->
	<!--这里就可以看做在使用msg变量-->
	<!--变量、函数-->
	<h1>{{msg}}</h1>
	<h1>{{sayHello()}}</h1>
	
	<!--常量-->
	<h1>{{100}}</h1>
	<h1>{{3.14}}</h1>
	<h1>{{`hello vue`}}</h1>
	
	<!--	合法的javascript表达式-->
	<h1>{{1 + 1}}</h1>
	<h1>{{'你' + '好'}}</h1>
	<h1>{{msg + 1}}</h1>
	<h1>{{'msg' + 1}}</h1>
	<h1>{{gender ? '男' : '女'}}</h1>
	<h1>{{msg.split('').reverse().join('')}}</h1>
	<!--	错误的:不是表达式 而是语句-->
	<!--<h1>{{var i = 100}}</h1>-->
	
	<!--	模板表达式都被放在沙盒中，只能访问**全局变量的一个白名单**，比如`Math`和`Date`等。-->
	<!--	在白名单里的-->
	<h1>{{Date}}</h1>
	<h1>{{Date.now()}}</h1>
	<h1>{{Math}}</h1>
	<h1>{{Math.ceil(3.14)}}</h1>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			msg: 'abcdefg', //	msg可以看作为变量
			sayHello: function () {
				console.log("hello")
			},
			gender: true
		}
	})
</script>
</body>
</html>
