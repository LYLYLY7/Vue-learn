<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制台提示信息</title>
</head>
<body>
<div id="app"></div>


<script src="js/vue.js"></script>
<script>
	// Vue.config是Vue的全局配置对象。
	// productionTip属性可以设置是否生产提示信息。
	// 默认值：true。如果是false则表示阻止生成提示信息。
	Vue.config.productionTip = false;
	
	new Vue({
		template: '<h1>{{msg}}</h1>',
		el: '#app',
		data: {
			msg: 'hello Vue'
		}
	})
</script>
</body>
</html>
