<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Vue实例和容器的关系是：一夫一妻制</title>
	<!--	安装Vue-->
	<script src="js/vue.js"></script>
</head>

<body>
<!--准备容器-->
<div class="app">
	<h1>{{msg}}</h1>
</div>
<div class="app">
	<h1>{{msg}}</h1>
</div>

<!--	再准备一个容器-->
<div id="app2">
	<h1>{{str}}</h1>
</div>
<script>
	/*
		1. 一个Vue实例可以接管多个容器吗？
			不能，一个Vue实例只能接管一个容器。一旦接管到容器之后，即使后面有相同的容器，Vue也是不管的。
	 */
	new Vue({
		el: '.app',
		data: {
			msg: 'hello Vue'
		}
	})
	
	new Vue({
		el: '#app2',
		data: {
			str: '显示的应该是我'
		}
	})
	// 这个Vue实例想去接管id='app2'的容器，但是这个容器i已经被上面那个Vue实例接管了
	new Vue({
		el: '#app2',
		data: {
			str: '显示的不是我'
		}
	})
</script>
</body>

</html>
