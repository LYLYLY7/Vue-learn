<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template配置项详解</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<!--挂载位置-->
<!--注意：以下代码就是只有Vue框架能够看懂的代码了。下面的代码就是需要Vue框架编译然后进行渲染的。-->
<div id="app">
	<div>
		<h1>{{ msg }}</h1>
		<h1>{{ name }}</h1>
		<h1>{{ age }}</h1>
	</div>
</div>

<script>
	new Vue({
		/*
		关于template配置项：
			1. template后面指定的是模板语句，但是模板语句中只能有一个根节点
			2. 只要data中的数据发生变化，模板语句一定会重新编译（只要data变化，template就会重新编译、重新渲染）
			3. 如果使用template配置项的话，那么指定挂载位置的元素会被template的内容替换。
			4. 目前我们可以不使用template模板语句。这些模板语句可以直接写到html标签中，Vue框架能够找到并编译，然后进行渲染。
			5. 如果直接将模板语句编写到HTML标签中，指定的挂载位置不会被替换。
		关于$mount('#app')？
			Vue有一个配置项:el 可以代替$mount()
			el: '#app'，表示让Vue实例去接管id=‘app'的容器。
		 */
		// template: `<h1>{{ msg }}</h1><h1>你好</h1>`,
		// template:`
		// 	<div>
		// 	<h1>{{ msg }}</h1>
		// 	<h1>{{ name }}</h1>
		// 	<h1>{{ age }}</h1>
		// 	</div>
		// `,
		data: {
			msg: "hello Vue!!",
			name: "小明",
			age: "18"
		},
		el: '#app'
	})
</script>
</body>
</html>
