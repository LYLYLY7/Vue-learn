<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语句的数据来源</title>
	<!--	安装Vue-->
	<script src="./js/vue.js"></script>
</head>
<body>
<!--指定挂载位置-->
<div id="app"></div>
<!--Vue程序-->
<script>
	new Vue({
		/*
		模板语句的数据来源:
			1.谁可以给模板语句提供数据支持呢? data选项
			2.data选项的类型是什么? object|Function(对象或者函数)
			3.data配置项的专业叫法: Vue 实例的数据对象。(data实际上是给整个Vue实例提供数据来源的。)
			4.如果data是对象的话，对象必须是纯粹的对象 (含有零个或多个的 key/value 对)
			5.data数据如何插入到模板语句当中?
			{{}} / 在模板语句中写入 {{data的key}}
			 这是Vue框架自己搞的一套语法，别的框架看不懂的，浏览器也是不能够识别的。Vue框架自己是能够看懂的。这种语法在Vue框架中被称为: 模板语法中的插值语法。
			
		 */
		template: '<h1>最近火爆的电视剧是{{name}}，它的上映时间是{{releaseTime}}</h1>',
		data: {
			name: '《狂飙》',
			releaseTime: '2023年1月14日'
		}
	}).$mount("#app")
</script>
</body>
</html>
